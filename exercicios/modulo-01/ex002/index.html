<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever
        qualquer coisa de 
        qualquer jeito, é
        só botar dentro das
        tags &lt;p&gt; e &lt;/p&gt; <!--Less than/Greater Than-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar <br> você pode usar a tag br</p>
    <p> 
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &reals;
    </p>
    <p>
        Vamos adicionar alguns emoji: 
        &#x1F914;
    </p>
</body>
</html>

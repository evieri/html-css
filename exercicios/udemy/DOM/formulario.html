<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <input
    type="text"
    id="texto1"
    placeholder="digite algo:"
    onkeyup="distribuiCaracter()"
    >

    <hr>

    <span>Letras:</span>
    <input
    type="text"
    disabled="disabled"
    id="letras">

    <span>Números</span>
    <input
    type="text"
    disabled="disabled"
    id="numeros">

    <script>
        function distribuiCaracter() {
            
            var caracter = document.getElementById('texto1').value

            document.getElementById('texto1').value = ''

            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('numeros').value += caracter
                    break;

                default:
                    document.getElementById('letras').value += caracter
            }

        }
    </script>
</body>
</html>

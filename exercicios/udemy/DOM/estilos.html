<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de estilos usando DOM</title>
    <script>
        function modificaEstilo(cor) {
            document.getElementById('quadrado').style.backgroundColor = cor
        }
    </script>
</head>
<body>
    
    <h3> Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#FF0000')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF')">Azul</button>

    <hr>

    <div style="border: solid 1px black; width: 200px; height: 200px; background-color: #dddddd;" id="quadrado"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        div:hover {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        #escondido > p {
            display: none;
        }

        #escondido:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="escondido">
        Nada pra ver aqui
        <p>VocÃª me achou!</p>
    </div>
</body>
</html>

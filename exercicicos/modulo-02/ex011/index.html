<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 675px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reporduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/peacefully.mp3" type="audio/mpeg">
        <p>Infelizmente, seu navegador não suporta o arquivo de áudio :/. Então <a href="midia/peacefully.mp3">clique aqui apra baixar seu arquivo mp3.</a></p>
    </audio>
</body>
</html>

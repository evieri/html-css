<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos Localmente<h1>
    <p>Este vídeo está hospedado em meu computador.</p>
    <video width="560" controls loop poster="imagens/thumbnail.jpeg">
        <source src="midia/meu-video-leve.mp4" type="video/mp4">
        <source src="midia/meu-video-leve.webm" type="video/webm">
        <p>Seu navegador não tem compatibiliade com o vídeo</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <p>Aqui está um vídeo vindo diretamente do YouTube, sem gastar dados de hospedagem desse site.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="POST">
        <p>
            <label for="iuser"> Usuário: </label>
            <input type="text" name="user" id="isuer" required minlength="3" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="user
            ">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="15" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
